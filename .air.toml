root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "go build -ldflags \"-X github.com/k10wl/hermes/internal/settings.appName=hermes-dev -X github.com/k10wl/hermes/internal/settings.DefaultPort=8124\" -o ./tmp/main ./main.go"
  delay = 0
  exclude_dir = ["tmp", "dist", "internal/web/node_modules"]
  exclude_file = []
  exclude_regex = ["_test.go", ".test.mjs"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "html", "js", "mjs", "css"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
